<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <main>

    <img src="images/illustration-hero.svg" class="hero-image" alt="hero">
    
    <div class="main-container">

      <section>
      
        <h1>Order Summary</h1>

        <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      </section>

      <section>
      
        <span class="plan">
          
          <img src="images/icon-music.svg" alt="music-icon">

          <div class="plan-text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <a class="change" href="#" class="change">Change</a> 

        </span>

        <a class="payment" href="#" class="btn">Proceed to Payment</a>
        <a class="cancel-order" href="#" class="cancel">Cancel Order</a>

      </section>

    </div>

  </main>

</body>
</html>
